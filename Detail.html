<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Kontak - Showroom Mobil</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index2.html">Showroom Mobil</a>
      </div>
    </nav>

    <!-- Form Kontak -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center fw-bold mb-4">Formulir Kontak</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <!-- kasih id="collabForm" biar bisa ditangkap JS -->
            <form id="collabForm">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  placeholder="Masukkan nama anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Masukkan email anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="nomor" class="form-label">Nomor Telepon</label>
                <input
                  type="tel"
                  class="form-control"
                  id="nomor"
                  placeholder="Masukkan nomor anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  rows="4"
                  placeholder="Tulis pesan anda di sini"
                  required
                ></textarea>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-utama">Kirim</button>
                <a href="index2.html" class="btn btn-secondary">Kembali</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      // Handle form submit
      document
        .getElementById("collabForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // biar nggak reload halaman

          // SweetAlert popup
          Swal.fire({
            title: "Yeay ðŸŽ‰",
            text: "Berhasil kirim pesan, kami akan segera menghubungi balik!",
            icon: "success",
            confirmButtonText: "Siap",
          });

          // reset form
          this.reset();
        });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Showroom Mobil</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
